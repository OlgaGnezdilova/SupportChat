<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Therapist Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="my-4 text-center">Yours Therapist</h1>
                <h4 class="my-4 text-center">We use Cognitive-Behavioural Therapy aproach</h4>
                <h4 class="my-4 text-center">It is the most proofable one</h4>
                <form id="chatForm" class="mb-4">
                    <div class="mb-3">
                        <label for="userInput" class="form-label">Enter your belief to challenge:</label>
                        <input type="text" id="userInput" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div id="responseContainer" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userInput = document.getElementById('userInput').value;
            const responseContainer = document.getElementById('responseContainer');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userInput })
                });

                const data = await response.json();
                responseContainer.innerHTML = `<p><strong>Therapist:</strong> ${data.answer}</p>`;
            } catch (error) {
                responseContainer.innerHTML = `<p>An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
